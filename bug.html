<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect use of innerHTML, attempting to set it to an array
    document.getElementById("myDiv").innerHTML = ["This","text","should","be","visible"];
  </script>
</body>
</html>
